<ion-view view-title="FFMI Calculator">
  <ion-content>
    <h1 class="header">Fat Free Muscle Index</h1>

    <form class="user-input" ng-model="form">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="number" min="0" ng-minlength="1" ng-model="user.info.feet" placeholder="Feet" required />
        </label>
        <label class="item item-input">
          <input type="number" min="0" ng-minlength="1" ng-model="user.info.inches" placeholder="Inches" required />
        </label>
        <label class="item item-input">
          <input type="number" min="0" ng-minlength="1" ng-model="user.info.pounds" placeholder="Pounds" required />
        </label>
        <label class="item item-input">
          <input type="number" min="0" ng-minlength="1" ng-model="user.info.bodyfat" placeholder="Body Fat %" required />
        </label>
      </div>

      <div class="button-group">
        <div class="row">
          <div class="col col-100">
            <button type="submit" class="button button-positive button-calculate" ng-click="calcFfmi()">
              Calculate
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-100">
            <button class="button button-outline button-stable button-calculate" ng-click="reset()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </form>

      <div class="user-results">
        <div class="row">
          <div class="col col-50">
            <p>FFMI:</p>
          </div>
          <div class="col col-50">
            <span>{{ user.info.ffmi }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-50">
            <p>Adjusted FFMI:</p>
          </div>
          <div class="col col-50">
            <span>{{ user.info.adjFfmi }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col col-50">
            <p>Category:</p>
          </div>
          <div class="col col-50">
            <span>{{ user.info.category }}</span>
          </div>
        </div>
      </div>
    <hr />

    <div class="row">
      <div class="col col-100">
        <table class="health-chart">
        <thead>
          <tr>
            <th colspan="2">FFMI Categories</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Below Average</td>
            <td>< 18</td>
          </tr>
          <tr>
            <td>Average</td>
            <td>18-19.9</td>
          </tr>
          <tr>
            <td>Above Average</td>
            <td>20-21.9</td>
          </tr>
          <tr>
            <td>Excellent</td>
            <td>22-22.9</td>
          </tr>
          <tr>
            <td>Superior</td>
            <td>23-25.9</td>
          </tr>
          <tr>
            <td>Suspicious</td>
            <td>26-27.9</td>
          </tr>
          <tr>
            <td>Highly Unlikely</td>
            <td>> 28</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>

  </ion-content>
</ion-view>
