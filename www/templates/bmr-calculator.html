<ion-view view-title="BMR Calculator">
  <ion-content>
    <h1 class="header">Basal Metabolic Rate</h1>

    <form class="user-input" ng-model="form">
      <div class="list list-inset">
      <label class="item item-input">
        <input type="number" ng-model="feet" placeholder="Feet" required />
      </label>
      <label class="item item-input">
        <input type="number" ng-model="inches" placeholder="Inches" required />
      </label>
      <label class="item item-input">
        <input type="number" ng-model="pounds" placeholder="Pounds" required />
      </label>
      <label class="item item-input">
        <input type="number" ng-model="age" placeholder="Age" required />
      </label>
      <div class="row">
        <div class="col col-50">
          <ion-checkbox ng-model="gender.male">Male</ion-checkbox>
        </div>
        <div class="col col-50">
          <ion-checkbox ng-model="gender.female">Female</ion-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col col-100">
          <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">Activity Level</div>
                <select>
                    <option selected>Sedentary</option>
                    <option>Lightly Active</option>
                    <option>Moderately Active</option>
                    <option>Very Active</option>
                    <option>Extra Active</option>
                </select>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="results" id="bmi-esults">
          <p>BMR: <span id="bmr">{{ bmr }}</span></p>
        </div>
      </div>
    </div>

    <div id="button-group-bmi">
      <div class="row">
      <div class="col col-100">
        <button type="submit" class="button button-positive button-calculate" ng-click="calcBmr(feet, inches, pounds, age, gender)">
      Calculate
    </button>
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <button class="button button-outline button-stable button-calculate" ng-click="reset(form)">
      Reset
    </button>
      </div>
    </div>
    </div>
    </form>

  </ion-content>
</ion-view>
