<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Health Calculators</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-click="reset()">
        <ion-item menu-close ng-show="env.loggedIn">
          <img class="img-user" ng-style="{'background-image':'url('+user.img+')'}" />
          <div id="user-name">{{ user.name }}</div>
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item class="item item-divider">
          Health
        </ion-item>
        <ion-item menu-close href="#/app/cal-intake">
          Caloric Intake
        </ion-item>
        <ion-item menu-close href="#/app/bmr">
          Basal Metabolic Rate
        </ion-item>
        <ion-item menu-close href="#/app/bmi">
          Body Mass Index
        </ion-item>
        <ion-item menu-close href="#/app/ffmi">
          Fat Free Muscle Index
        </ion-item>
        <ion-item menu-close href="#/app/lbm">
          Lean Body Mass
        </ion-item>
        <ion-item class="item item-divider">
          Fitness
        </ion-item>
        <ion-item menu-close href="#/app/orm">
          One Rep Max
        </ion-item>
        <ion-item menu-close href="#/app/thr">
          Target Heart Rate
        </ion-item>
        <ion-item class="item item-divider">
          More
        </ion-item>
        <ion-item menu-close href="#/app/information">
          Information
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close ng-hide="env.loggedIn" ng-click="signIn()">
          Login with Google
        </ion-item>
        <ion-item menu-close ng-show="env.loggedIn" ng-click="signOut()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
